    const createStack = () => {
        return {
            items:[],
            push: function (item) {
                this.items.push(item);
            },
            pop: function () {
                return this.items.pop();
            }
        };
    };
    const stack = createStack();
    stack.push(10);
    stack.push(5);
    stack.pop();// => 5
    stack.items;// => undefined
